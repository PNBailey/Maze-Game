<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Amazing Maze">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    


    <title>aMaze</title>

</head>

<body>
    <div class="heading">
        <h1>aMaze</h1>
    </div>
    <div class="Maze-container">
        <div class="box box1 borderTop borderTopBig borderLeft borderBottom borderLeftBig" id="box-1"></div>
        <div class="box box2 borderTop borderRight borderTopBig" id="box-2"></div>
        <div class="box box3 borderTop borderTopBig borderLeft" id="box-3"></div>
        <div class="box box4 borderTop borderRight borderTopBig" id="box-4"></div>
        <div class="box box5 borderTop borderTopBig borderLeft" id="box-5"></div>
        <div class="box box6 borderTop borderRight borderTopBig borderRightBig" id="box-6"></div>
        <div class="box box7 borderLeft borderRight borderTop borderLeftBig" id="box-7"></div>
        <div class="box box8 borderBottom borderLeft" id="box-8"></div>
        <div class="box box9 borderBottom borderRight" id="box-9"></div>
        <div class="box box10 borderRight borderLeft" id="box-10"></div>
        <div class="box box11 borderRight borderLeft" id="box-11"></div>
        <div class="box box12 borderRight borderRightBig borderLeft" id="box-12"></div>
        <div class="box box13 borderLeft borderLeftBig" id="box-13"></div>
        <div class="box box14 borderBottom borderTop" id="box-14"></div>
        <div class="box box15 borderBottom borderTop" id="box-15"></div>
        <div class="box box16 borderBottom borderRight" id="box-16"></div>
        <div class="box box17 borderRight borderLeft" id="box-17"></div>
        <div class="box box18 borderRight borderRightBig borderLeft" id="box-18"></div>
        <div class="box box19 borderLeft borderLeftBig borderBottom" id="box-19"></div>
        <div class="box box20 borderBottom borderTop" id="box-20"></div>
        <div class="box box21 borderRight borderTop" id="box-21"></div>
        <div class="box box22 borderTop borderLeft" id="box-22"></div>
        <div class="box box23 borderRight borderBottom" id="box-23"></div>
        <div class="box box24 borderRight borderRightBig borderLeft" id="box-24"></div>
        <div class="box box25 borderLeft borderLeftBig borderTop" id="box-25"></div>
        <div class="box box26 borderBottom borderTop" id="box-26"></div>
        <div class="box box27 borderBottom borderRight" id="box-27"></div>
        <div class="box box28 borderRight borderLeft" id="box-28"></div>
        <div class="box box29 borderLeft borderTop" id="box-29"></div>
        <div class="box box30 borderRight borderBottom borderRightBig" id="box-30"></div>
        <div class="box box31 borderLeft borderBottom borderLeftBig borderBottomBig" id="box-31"></div>
        <div class="box box32 borderBottom borderBottomBig borderTop" id="box-32"></div>
        <div class="box box33 borderBottom borderBottomBig borderTop" id="box-33"></div>
        <div class="box box34 borderBottom borderRight borderBottomBig" id="box-34"></div>
        <div class="box box35 borderBottom borderBottomBig borderLeft" id="box-35"></div>
        <div class="box box36 borderBottom borderRight borderRightBig borderBottomBig borderTop" id="box-36"></div>
    </div>
    <div class="container">
        <div class="users-input animated slideInUp">
            <div class="users-name">
                <input class="users-name-input" type="text" name="Name" placeholder="Enter Name" required>
            </div>
            <div class="select-character-text">
                <p>Select Character</p>
            </div>
            <div class="character-select">
                <ion-icon class="left" name="arrow-dropleft-circle"></ion-icon>
                <ion-icon class="right" name="arrow-dropright-circle"></ion-icon>
                <img class="character-img trump" src="images/trump.png">
            </div>
            <div class="ok-btn">
                <input type="button" value="START">
            </div>
        </div>
    </div>
    <div class="timer">3</div>
    <div class="end-container">
    </div>

    <!-- <script src="./js/index.js"></script> -->

<script src="js/bundle.js"></script></body>


</html>
